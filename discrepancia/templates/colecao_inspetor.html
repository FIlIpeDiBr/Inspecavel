{% extends "template_main.html" %}

{% block conteudo %}
<div class="d-flex justify-content-center mt-4 mx-2">
    <div class="p-1 bg-black rounded "  style="width: 30%;">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-light rounded" style="height: 100%">
            <ul class="list-group list-group-flush">
                <li class="list-group-item list-group-item-action">Testando</li>
                <li class="list-group-item list-group-item-action">Testando</li>
                <li class="list-group-item list-group-item-action">Testando</li>
            </ul>
        </div>
    </div>
    <div class="px-2" style="width: 65%;">
        <div class="bg-secondary text-white border border-dark rounded col-12 text-center titulo_disc pt-1" style="margin-left: -6px;">
            <h3>
                {{titulo_inspecao}} - Discrepancia {{num_discrepancia}}
            </h3>
        </div>
        <form class="form-group">
            <label for="loc_geral" class="col-12">Localização:</label>
            <span class="btn">{{nome_geral}}Página</span>
            <input type="{{formato_geral}}" class="btn btn-light border-dark col-1" name="loc_geral">
            <span class="btn">{{nome_especifico}}Linha(s)</span>
            <input type="{{formato_especifico}}" class="btn btn-light border-dark col-1" name="loc_especifico">
            <span class="btn">a</span>
            <input type="{{formato_especifico}}" class="btn btn-light border-dark col-1" name="loc_especifico_fin">

            <label for="descricao" class="col-12">Descrição:</label>
            <input type"text" class="form-control" name="descricao">

            <label class="col-12 mr-sm-2" for="tipo">Tipo:</label>
            <select class="form-control custom-select mr-sm-2" name="tipo">
                {% for tipo in tipos %}
                    <option value="{{tipo}}">{{tipo}}</option>
                {% endfor %}
            </select>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger border-dark m-3 px-3 py-2">Excluir Discrepância</button>
                <button type="submit" class="btn btn-primary border-dark m-3 px-3 py-2">Salvar Discrepância</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
